<extend name="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                配置管理
                <small>网站配置管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>网站配置管理</a></li>

                <li class="active">配置列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">配置编辑</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->

                        <form role="form" action="{:U('Admin/Webconfig/update')}" method="post" enctype="multipart/form-data">
                            <input type="hidden" value="{$data['id']}" name="id">
         

                            <div class="box-body">

                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">网站开关</label>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <select name="on_off" class="form-control">
                                                    <option value="1" <if condition="strtoupper($data['on_off']) eq '1'">selected</if>>开启</option>
                                                    
                                                    <option value="0" <if condition="strtoupper($data['on_off']) eq '0'">selected</if>>关闭</option>         
                                                </select>
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <img src="__PUBLIC__{$data['pic']}" width=160 height=60>
                                </div>

                                <div class="form-group">
                                    
                                    <input type="file" id="exampleInputFile" name="pic">
                                    <p><b>更换网站首页logo</b></p>
                                </div>
                                

                            </div><!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">确认更改</button>
                            
                                <button type="reset" class="btn btn-danger">取消 &nbsp; </button>
                            </div>
                        </form>
                    </div><!-- /.box -->



                </div><!--/.col (left) -->
                <!-- right column -->

            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->



</block>
