<extend name="Index/index" />
<block name="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                配置管理
                <small>网站配置管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 网站配置管理</a></li>

                <li class="active">网站配置</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">配置编辑</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->

                        <form role="form" action="" method="post" enctype="multipart/form-data">
                            <input type="hidden" value="{$data['id']}" name="id">
                           
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">状态</label>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <select name="status" class="form-control">
                                                    <option value="1" <if condition="strtoupper($data['on_off']) eq '1'">selected</if>>启用</option>
                                                    <option value="0" <if condition="strtoupper($data['on_off']) eq '0'">selected</if>>禁用</option>         
                                                </select>
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <img src="__PUBLIC__{$data['pic']}" width=200>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputFile">更换头像</label>
                                    <input type="file" id="exampleInputFile" name="pic">
                                    <p class="help-block"></p>
                                </div>
                                

                            </div><!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            
                                <button type="reset" class="btn btn-danger">Reset &nbsp; </button>
                            </div>
                        </form>
                    </div><!-- /.box -->



                </div><!--/.col (left) -->
                <!-- right column -->

            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->


    </script>
