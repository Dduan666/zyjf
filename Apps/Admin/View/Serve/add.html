<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                服务产品管理
                <small>这是后台的服务产品添加页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 服务产品管理</a></li>
                <li class="active">服务产品添加</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">服务产品添加</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="/Admin/Serve/insert" method="post" enctype="multipart/form-data" name="form11" id="edit" onsubmit="return Length()">
                        
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">服务类型</label>
                                    <select name="type" class="form-control" id="type">
                                        <option value="1">标准经营类贷款</option>
                                        <option value="2">标准消费类贷款</option>
                                        <option value="3">短期垫资</option>
                                        <option value="4">信用贷款</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">产品名称</label>
                                    <input type="text" name="name" class="form-control" value="" id="name"
                                           placeholder="请输入产品名称">
                                           <span id='span' style='margin-left:20px;color:green !important;'></span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">序号</label>
                                    <input type="text" name="sort" class="form-control" id="sort"
                                           placeholder="请输入序号">
                                           <span id='spanp' style='margin-left:20px;color:green !important;'></span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">是否显示</label>
                                    <select name="status" class="form-control" id="status">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                        
                                    </select>
                                </div>
                                
                            </div><!-- /.box-body -->

                            <div class="box-footer" id="tian">
                                <button type="submit" id="jia" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
