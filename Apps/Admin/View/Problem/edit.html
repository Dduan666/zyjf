<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                攻略问答修改
                <small>这是后台的攻略问答修改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 攻略问答管理</a></li>
                <li class="active">攻略问答修改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">攻略问答修改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Problem/update')}" method="post" enctype="multipart/form-data" name="form11" onSubmit="return Length()">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">所属产品</label>
                                    <select name="product" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['product'] eq '1')">selected</if>>抵押经营</option>
                                        <option value="2" <if condition="strtoupper($data['product'] eq '2')">selected</if>>抵押消费</option>
                                        <option value="3" <if condition="strtoupper($data['product'] eq '3')">selected</if>>公积金</option>
                                        <option value="1" <if condition="strtoupper($data['product'] eq '4')">selected</if>>月供</option>
                                        <option value="2" <if condition="strtoupper($data['product'] eq '5')">selected</if>>保单</option>
                                        <option value="3" <if condition="strtoupper($data['product'] eq '6')">selected</if>>短借</option>
                                        <option value="1" <if condition="strtoupper($data['product'] eq '7')">selected</if>>垫资</option>
                                        <option value="2" <if condition="strtoupper($data['product'] eq '8')">selected</if>>征信</option>
                                        <option value="3" <if condition="strtoupper($data['product'] eq '9')">selected</if>>综合</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">资讯标题</label>
                                    <input type="text" name="title" class="form-control" value="{$data['title']}" id="exampleInputEmail1"
                                           placeholder="请输入标题">
                                </div>
                                

                                <label for="exampleInputEmail1">文章内容</label>
                                <!-- 加载编辑器的容器 -->
                                <script id="container" name="content" style="width:100%;height:200px;" type="text/plain">
                                  {$data['content']}
                                </script>
                                <!-- 配置文件 -->
                                <script type="text/javascript" src="__PUBLIC__/bianji/ueditor.config.js"></script>
                                <!-- 编辑器源码文件 -->
                                <script type="text/javascript" src="__PUBLIC__/bianji/ueditor.all.js"></script>
                                <!-- 实例化编辑器 -->
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                    var content=ue.getPlainTxt();
                                </script>
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>
<script>

 function Length(){
        var title = document.form11.title.value;
        var ue = UE.getEditor('container');
        var content=ue.getPlainTxt();
        var time = document.form11.time.value;

        if(title == "")
        {
            alert('标题不能为空');
            return false;
        }else if(content == 0){
            alert('内容不能为空');
            return false;
        }else if(time == ""){
            alert('请填写时间');
            return false;
        }
    }
</script>

</block>
