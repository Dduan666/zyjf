<extend name="Index/index" />
<!-- <include file="Index/index" /> -->

<block name="wrapper">
	<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理员列表管理
                <small>这是管理员列表页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 管理员列表管理</a></li>
                <li class="active">管理员列表</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
            <div class="row">
            <!-- @if(session('success'))
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i>提示 </h4>
                    {{session('success')}}
                </div>
                
            @endif -->
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">管理员列表</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <form action="/index.php/Admin/User/index" method="get">

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <select name="num" class="form-control">
                                            <option <if condition="$Think.get.num eq 5">selected</if> value="5">5</option>
                                            <option <if condition="$Think.get.num eq 10">selected</if> value="10">10</option>
                                            <option <if condition="$Think.get.num eq 20">selected</if> value="20">20</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-md-offset-6">
                                        <div class="input-group input-group">
                                            <input value="{$Think.get.search}" name="search" type="text" class="form-control">
                                            <span class="input-group-btn">
                                              <button class="btn btn-info btn-flat" >搜索</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                            
                            <form action="{:U('Admin/User/del')}" method="post">
                         
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    
                                    <th>管理用户名</th>
                                    <!-- <th>昵称</th> -->
                                    <th>添加时间</th>
                                    <th>管理等级</th>
                                    <th>状态</th>
                                    <th>修改 | 删除</th>

                                </tr>
                                </thead>
                            <tbody>
                            <foreach name="user" item="value">
                                <tr>
                                    <!-- <td><input type="checkbox" name="like[]" value="{{$user -> id}}">{{$user -> id}}</td> -->
                                    <td><input type="checkbox" name="like[]" value="{$value['id']}">{$value['id']}</td>
                                    
                                    <td>{$value['name']}</td>
                                    <!-- <td>{$value['kname']}</td> -->
                                    <td>{$value['addtime']|date="Y年m月d日 H:i:s",###}</td>
                                    <th>{$value['rank']}</th>
                                    <td>
                                        <if condition="$value['status'] eq 1">
                                            启用
                                        <else />
                                            禁用
                                        </if> 
                                    </td>

                                    <!-- <td><img src="{{$user -> pic}}" width="50" height="50"></td> -->
                                    <td><a href="{:U('Admin/User/edit',array('id'=>$value['id']))}"><button type='button' class='btn btn-success' name='sta[]'><i class="fa fa-edit"></i></button></a> <a href="{:U('Admin/User/delete',array('id'=>$value['id']))}"><button type='button' class='btn btn-danger' name='sta[]'><i class="fa fa-trash-o"></i></button></a></td>
                                </tr>
                            </foreach>
                            
                                </tbody>
                            </table>
                            <input type="submit" value="批量删除">
                            </form>
                            <!--页码-->
                            <div class="productPage">
                                {$pagestr}
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div>
</block>
