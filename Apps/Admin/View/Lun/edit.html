<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                轮播更改
                <small>这是后台的轮播管理更改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 轮播管理</a></li>
                <li class="active">轮播更改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">轮播更改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Lun/update')}" method="post" enctype="multipart/form-data">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                
                                <div class="form-group">
                                    <label for="exampleInputFile">轮播图</label>
                                    <img src="__PUBLIC__{$data['pic']}" width="200">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="pic" id="exampleInputFile">
                                    <p class="help-block">请选择一张漂亮的轮播图</p>
                                </div>
                                
                            </div><!-- /.box-body -->
                            
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>

</block>
