<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                评价管理
                <small>这是后台的评价管理添加页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 评价管理</a></li>
                <li class="active">添加评价</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加评价</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Click/insert')}" method="post" enctype="multipart/form-data" name="form11" onSubmit="return Length()">
                        
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">被评价精英姓名</label>
                                    <select name="uid" class="form-control" id="exampleInputEmail1">
                                        <option value="0" disabled="true" selected="selected">--请选择精英--</option>
                                        <foreach name="data" item="value">
                                            <option value="{$value['id']}" <if condition="isset($value['uid'])">disabled="true"</if>>{$value['vname']}</option>
                                                                        
                                        </foreach> 
                                    </select>
                                    <div><b>注释：已评价过精英不能再次选中</b></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">笑脸数(个)</label>
                                    <input type="text" name="face" class="form-control" value="" id="face" 
                                           placeholder="请输入笑脸个数" style='width:200px'>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">满意</label>
                                    <input type="text" name="oclick" class="form-control" value="" id="oclick"
                                           placeholder="请输入点击数">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">一般</label>
                                    <input type="text" name="tclick" class="form-control" value="" id="tclick"
                                           placeholder="请输入点击数">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">不满意</label>
                                    <input type="text" name="sclick" class="form-control" id="sclick"
                                           placeholder="请输入点击数">
                                </div>
                                
                            </div><!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>

<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript">
$("form[name=form11]").validate({
    rules:{
        money:{
            required:true,
            digits:true,
        },
        uid:{
            required:true,
        },
        oclick:{
            required:true,
            digits:true,
        },
        tclick:{
            required:true,
            digits:true,
            
        },
        sclick:{
            required:true,
            digits:true,
            
        },
       
    },
    messages:{
        money:{
            required:"金额不能为空",
            digits:"金额为整数",
        },
        uid:{
            required:"请选择一个精英",
        },
        oclick:{
            required: "满意人数可为'0'不能为空",
            digits:"必须输入整数",
        },
        tclick:{
            required:"一般满意人数可为'0'不能为空",
            digits:"必须输入整数",
        },
        sclick:{
            required:"不满意人数可为'0'不能为空",
            digits:"必须输入整数",
        },
        
    }
});
</script>
</block>
