<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                友情链接修改
                <small>这是后台的友情链接修改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 友情链接管理</a></li>
                <li class="active">友情链接修改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">友情链接修改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Links/update')}" method="post" enctype="multipart/form-data">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">友情链接名称</label>
                                    <input type="text" name="blogroll" class="form-control" value="{$data['blogroll']}" id="exampleInputEmail1"
                                           placeholder="请输入友情链接名称">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">友情链接地址</label>
                                    <input type="url" name="url" class="form-control" value="{$data['url']}" id="exampleInputEmail1"
                                           placeholder="请输入友情链接地址">
                                </div>
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>

</block>
