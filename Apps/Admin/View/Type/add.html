<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                服务管理
                <small>这是后台的服务添加页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 服务管理</a></li>
                <li class="active">服务添加</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">服务添加</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Type/insert')}" method="post" enctype="multipart/form-data" name="form2" onsubmit="return Length()">
                        
                            <div class="box-body">
                                
                                <div class="form-group">
                                    <label for="exampleInputFile">服务类型logo</label>
                                    <input type="file" name="pic" id="exampleInputFile">
                                    <p class="help-block">请选择一张漂亮的logo</p>
                                </div>
                                
                            </div><!-- /.box-body -->
                            <div class="box-body">
                                
                                <div class="form-group">
                                    <label for="exampleInputFile">小logo</label>
                                    <input type="file" name="cover" id="exampleInputFile">
                                    <p class="help-block">请选择一张漂亮的小logo</p>
                                </div>
                                
                            </div><!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>
   
</block>
