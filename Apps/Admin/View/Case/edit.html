<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                案例修改
                <small>这是后台的案例管理修改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 案例管理</a></li>
                <li class="active">案例修改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">案例修改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Case/update')}" method="post" enctype="multipart/form-data">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">状态</label>
                                    <select name="bu" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['bu']) eq '1'">selected</if>>一部</option>
                                        <option value="3" <if condition="strtoupper($data['bu']) eq '3'">selected</if>>三部</option>
                                        <option value="4" <if condition="strtoupper($data['bu']) eq '4'">selected</if>>四部</option>
                                        <option value="5" <if condition="strtoupper($data['bu']) eq '5'">selected</if>>五部</option>
                                        <option value="6" <if condition="strtoupper($data['bu']) eq '6'">selected</if>>六部</option>
                                        <option value="7" <if condition="strtoupper($data['bu']) eq '7'">selected</if>>七部</option>
                                        <option value="8" <if condition="strtoupper($data['bu']) eq '8'">selected</if>>八部</option>
                                        <option value="9" <if condition="strtoupper($data['bu']) eq '9'">selected</if>>九部</option>
                                        <option value="10" <if condition="strtoupper($data['bu']) eq '10'">selected</if>>十部</option>
                                        <option value="11" <if condition="strtoupper($data['bu']) eq '11'">selected</if>>十一部</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">案例标题</label>
                                    <input type="text" name="title" class="form-control" value="{$data['title']}" id="exampleInputEmail1"
                                           placeholder="请输入标题">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">案例内容</label>
                                    <textarea type="text" name="content" class="form-control" rows="5" value="" id="exampleInputEmail1"
                                           placeholder="请输入案例内容">{$data['content']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">第二段内容</label>
                                    <textarea type="text" name="cont" class="form-control" rows="5" value="" id="exampleInputEmail1"
                                           placeholder="请输入第二段内容">{$data['cont']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">时间</label>
                                    <input type="date" name="time" class="form-control" value="{$data['time']}" id="exampleInputPassword1"
                                           placeholder="请输入正确时间">
                                </div>
                                
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>

</block>
