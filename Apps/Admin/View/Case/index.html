<extend name="Index/index" />
<!-- <include file="Index/index" /> -->
<!-- <include file="wc/Layout/header" /> -->

<block name="wrapper">
	<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                案例列表管理
                <small>这是案例列表页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 案例列表管理</a></li>
                <li class="active">案例列表</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
            <div class="row">
            <!-- @if(session('success'))
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i>提示 </h4>
                    {{session('success')}}
                </div>
                
            @endif -->
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">案例列表</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <form action="/index.php/Admin/Case/index" method="get">

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <select name="num" class="form-control">
                                            <option <if condition="$Think.get.num eq 5">selected</if> value="5">5</option>
                                            <option <if condition="$Think.get.num eq 10">selected</if> value="10">10</option>
                                            <option <if condition="$Think.get.num eq 20">selected</if> value="20">20</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-md-offset-6">
                                        <div class="input-group input-group">
                                            <input value="{$Think.get.search}" name="search" type="text" class="form-control">
                                            <span class="input-group-btn">
                                              <button class="btn btn-info btn-flat" >搜索</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                            
                            <form action="{:U('Admin/Case/del')}" method="post">
                         
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th style="width:90px;">ID</th>
                                    <th style="width:90px;">几部</th>
                                    <th style="width:180px;">案例标题</th>
                                    <th style="width:300px;">案例内容</th>
                                    <th style="width:300px;">第二段内容</th>
                                    <th style="width:120px;">时间</th>
                                    <th style="width:85px;">修改 | 删除</th>

                                </tr>
                                </thead>
                            <tbody>
                            <foreach name="case" item="value">
                                <tr>
                                    <!-- <td><input type="checkbox" name="like[]" value="{{$user -> id}}">{{$user -> id}}</td> -->
                                    <td><input type="checkbox" name="like[]" value="{$value['id']}">{$value['id']}</td>
                                    <td>
                                        <if condition="$value['bu'] eq 1">
                                            一部
                                        <elseif condition="$value['bu'] eq 3" />
                                            三部
                                        <elseif condition="$value['bu'] eq 4" />
                                            四部
                                        <elseif condition="$value['bu'] eq 5" />
                                            五部
                                        <elseif condition="$value['bu'] eq 6" />
                                            六部
                                        <elseif condition="$value['bu'] eq 7" />
                                            七部
                                        <elseif condition="$value['bu'] eq 8" />
                                            八部
                                        <elseif condition="$value['bu'] eq 9" />
                                            九部
                                        <elseif condition="$value['bu'] eq 10" />
                                            十部
                                        <elseif condition="$value['bu'] eq 11" />
                                            十一部
                                        </if>
                                    </td>
                                    <td>{$value['title']}</td>

                                    <td>{$value['content']}</td>
                                     <td>{$value['cont']}</td>
                                    <td>{$value['time']}</td>

                                    <!-- <td><img src="{{$user -> pic}}" width="50" height="50"></td> -->
                                    <td><a href="{:U('Admin/Case/edit',array('id'=>$value['id']))}"><button type='button' class='btn btn-success' name='sta[]'><i class="fa fa-edit"></i></button></a> <a href="{:U('Admin/Case/delete',array('id'=>$value['id']))}"><button type='button' class='btn btn-danger' name='sta[]'><i class="fa fa-trash-o"></i></button></a></td>
                                </tr>
                            </foreach>
                            
                                </tbody>
                            </table>
                            <input type="submit" value="批量删除">
                            </form>
                            <!--页码-->
                            <div class="productPage">
                                {$pagestr}
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div>
</block>
