<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                精英审核更改
                <small>这是后台的精英审核管理更改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 精英审核管理</a></li>
                <li class="active">精英审核更改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">精英审核更改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Sh/update')}" method="post" enctype="multipart/form-data" name="form11">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">姓名</label>
                                    <input type="text" name="sname" class="form-control" value="{$data['sname']}" id="exampleInputEmail1"
                                           placeholder="请输入精英姓名">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">性别</label>
                                    <select name="sex" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['sex']) eq '1'">selected</if>>男</option>
                                        <option value="2" <if condition="strtoupper($data['sex']) eq '2'">selected</if>>女</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">职位</label>
                                    <select name="position" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['position']) eq '1'">selected</if>>业务经理</option>
                                        <option value="2" <if condition="strtoupper($data['position']) eq '2'">selected</if>>部门主管</option>
                                        <option value="3" <if condition="strtoupper($data['position']) eq '3'">selected</if>>部门经理</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">交易额度(万元)</label><br/>
                                    <input type="text" name="money" class="form-control" value="{$data['money']}" id="money" 
                                           placeholder="请输入交易金额" style='width:200px;display:inline !important;'><span id='spanp' style='margin-left:20px; !important;'><b>万元</b></span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">个人介绍</label>
                                    <textarea type="text" name="self" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入个人介绍">{$data['self']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">擅长业务</label>
                                    
                                           <input type="checkbox" name="business[]"  id="exampleInputPassword1" value="1"
                                           placeholder="请输入擅长业务">标准经营贷款
                                           <input type="checkbox" name="business[]" id="exampleInputPassword1" value="2"
                                           placeholder="请输入擅长业务">标准消费贷款
                                           <input type="checkbox" name="business[]" id="exampleInputPassword1" value="3"
                                           placeholder="请输入擅长业务">短期贷款
                                           <input type="checkbox" name="business[]" id="exampleInputPassword1" value="4"
                                           placeholder="请输入擅长业务">消费贷款
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">行事风格</label>
                                    <textarea type="text" name="style" class="form-control" value="" id="exampleInputEmail1"
                                           placeholder="请输入行事风格">{$data['style']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">成功案例1</label>
                                    <textarea type="text" name="case" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入成功案例">{$data['case']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">成功案例2</label>
                                    <textarea type="text" name="casetwo" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入成功案例">{$data['casetwo']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">成功案例3</label>
                                    <textarea type="text" name="casethree" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入成功案例">{$data['casethree']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">成功案例4</label>
                                    <textarea type="text" name="casefour" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入成功案例">{$data['casefour']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">成功案例5</label>
                                    <textarea type="text" name="casefive" class="form-control" value="" id="exampleInputPassword1"
                                           placeholder="请输入成功案例">{$data['casefive']}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">状态(是否在官网页面显示)</label>
                                    <select name="status" class="form-control" id="status">
                                        <option value="0" <if condition="strtoupper($data['status']) eq '0'">selected</if>>否</option>
                                        <option value="1" <if condition="strtoupper($data['status']) eq '1'">selected</if>>是</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">个人头像</label>
                                    <img src="__PUBLIC__{$data['pic']}" width="200">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="pic" id="exampleInputFile">
                                    <p class="help-block">请选择一张漂亮的大头像</p>
                                </div>
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                                <button type="button" class="btn btn-primary" onclick="fh();">返回</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript">
    $("form[name=form11]").validate({
        rules:{
            sname:{
                required:true,
                minlength:2,
            },
        },
        messages:{
            sname:{
                required:"姓名不能为空",
                minlength:"姓名不能少于2位",
            },
        }
    });
</script>
<script>
//返回上一页
function fh()
{
    history.go(-1);
}
</script>
</block>
