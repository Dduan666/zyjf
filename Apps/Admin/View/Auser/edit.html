<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户修改
                <small>这是后台的用户管理修改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 用户管理</a></li>
                <li class="active">用户修改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">用户修改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Auser/update')}" method="post" enctype="multipart/form-data">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">用户名</label>
                                    <input type="text" name="username" class="form-control" value="{$data['username']}" id="exampleInputEmail1"
                                           placeholder="请输入6-18位的用户名">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">姓名</label>
                                    <input type="text" name="uname" class="form-control" value="{$data['uname']}" id="exampleInputEmail1"
                                           placeholder="请输入真实姓名">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">手机</label>
                                    <input type="text" name="phone" class="form-control" value="{$data['phone']}" id="exampleInputPassword1"
                                           placeholder="请输入正确手机号">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">邮箱</label>
                                    <input type="email" name="email" class="form-control" value="{$data['email']}" id="exampleInputPassword1"
                                           placeholder="请输入正确邮箱">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">状态</label>
                                    <select name="status" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['status']) eq '1'">selected</if>>启用</option>
                                        <option value="0" <if condition="strtoupper($data['status']) eq '0'">selected</if>>禁用</option>
                                        
                                    </select>
                                </div>
                                
                                <!-- <div class="form-group">
                                    <label for="exampleInputFile">个人头像</label>
                                    <input type="file" name="pic" id="exampleInputFile">
                                    <p class="help-block">请选择一张漂亮的大头像</p>
                                </div> -->
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>

</block>
