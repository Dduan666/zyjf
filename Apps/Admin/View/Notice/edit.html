<!-- <extend name="Index/index" /> -->
<include file="Index/index" />
<block name="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                资讯修改
                <small>这是后台的资讯管理修改页面</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 资讯管理</a></li>
                <li class="active">资讯修改</li>
            </ol>
        </section>
        
        <!-- Main content -->
        <section class="content">
       
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">资讯修改</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        
                        <form role="form" action="{:U('Admin/Notice/update')}" method="post" enctype="multipart/form-data" name="form11" onSubmit="return Length()">

                        

                        <input type="hidden" value="{$data['id']}" name="id">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">所属资讯</label>
                                    <select name="team" class="form-control" id="exampleInputEmail1"  >
                                        <option value="1" <if condition="strtoupper($data['team'] eq '1')">selected</if>>公司新闻发布</option>
                                        <option value="2" <if condition="strtoupper($data['team'] eq '2')">selected</if>>房产资讯</option>
                                        <option value="3" <if condition="strtoupper($data['team'] eq '3')">selected</if>>金融资讯</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">资讯标题</label>
                                    <input type="text" name="title" class="form-control" value="{$data['title']}" id="exampleInputEmail1"
                                           placeholder="请输入标题">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">副标题</label>
                                    <input type="text" name="tit" class="form-control" value="{$data['tit']}" id="exampleInputEmail1"
                                           placeholder="请输入副标题">
                                </div>
                                <!-- <div class="form-group">
                                    <label for="exampleInputEmail1">资讯内容</label>
                                    <textarea type="text" name="content" class="form-control" rows="5" value="" id="exampleInputEmail1"
                                           placeholder="请输入案例内容">{$data['content']}</textarea>
                                </div> -->

                                <label for="exampleInputEmail1">文章内容</label>
                                <!-- 加载编辑器的容器 -->
                                <script id="container" name="content" style="width:100%;height:200px;" type="text/plain">
                                  {$data['content']}
                                </script>
                                <!-- 配置文件 -->
                                <script type="text/javascript" src="__PUBLIC__/bianji/ueditor.config.js"></script>
                                <!-- 编辑器源码文件 -->
                                <script type="text/javascript" src="__PUBLIC__/bianji/ueditor.all.js"></script>
                                <!-- 实例化编辑器 -->
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                    var content=ue.getPlainTxt();
                                </script>

                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">时间</label>
                                    <input type="date" name="time" class="form-control" value="{$data['time']}" id="exampleInputPassword1"
                                           placeholder="请输入正确时间">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">顶部图片</label>
                                    <img src="__PUBLIC__{$data['pic']}" width="200">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="pic" id="exampleInputFile">
                                    <p class="help-block">请选择一张顶部图片</p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">尾部图片</label>
                                    <img src="__PUBLIC__{$data['vpic']}" width="200">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="vpic" id="exampleInputFile">
                                    <p class="help-block">请选择一张尾部图片</p>
                                </div>
                                
                            </div><!-- /.box-body -->
                        
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">更改</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                </div><!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">   
                </div><!--/.col (right) -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div>
<script>

 function Length(){
        var title = document.form11.title.value;
        var ue = UE.getEditor('container');
        var content=ue.getPlainTxt();
        var time = document.form11.time.value;

        if(title == "")
        {
            alert('标题不能为空');
            return false;
        }else if(content == 0){
            alert('内容不能为空');
            return false;
        }else if(time == ""){
            alert('请填写时间');
            return false;
        }
    }
</script>

</block>
